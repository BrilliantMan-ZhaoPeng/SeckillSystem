<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>成功提示</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">订单编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" th:value="${order.orderId}" disabled="disabled">
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">商品名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"  th:value="${order.productName}" disabled="disabled">
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">产地</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"  th:value="${order.productAddress}" disabled="disabled">
        </div>
    </div>


    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">买家姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"  th:value="${order.userName}">
        </div>
    </div>


    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">买家电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"  th:value="${order.userPhone}">
        </div>
    </div>


    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">买家地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"  th:value="${order.userAddress}">
        </div>
    </div>


    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"  th:value="${#dates.format(order.createTime,'yyyy-MM-dd hh:mm:ss')}" disabled="disabled">
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">订单状态</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"  th:value="${order.orderStatus==0?'未付款':'已付款'}" disabled="disabled">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" th:disabled="${order.orderStatus==0?'false':'true'}">确定付款</button>
        </div>
    </div>
</form>
</body>
</html>
